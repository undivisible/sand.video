<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
    <title>ampersand - videos for humans</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 'Chivo Mono', monospace;
            font-size: 16px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        a:hover {text-decoration: underline;}
    </style>
</head>
<body>
    AMPERSAND <br>
    VIDEOS FOR HUMANS <br><br>

    <a href="https://youtube.com/@ampersandtv">→ YOUTUBE</a><br>
    <a href="https://instagram.com/@ampersandvideo">→ INSTAGRAM</a><br>
    <a href="https://undivisible.dev/">→ MY WEBSITE</a><br><br>
    <a onclick="toggleColorShift()" id="toggler">→ DARK MODE</a><br><br>

    UNDIVISIBLE INDUSTRIES
    <script>
        let isShiftingToBlack = true;
        let intervalId;

        function startColorShift(toBlack) {
            const duration = 1500;
            const steps = 100;
            const interval = duration / steps;
            let step = 0;

            clearInterval(intervalId);

            intervalId = setInterval(() => {
                if (step >= steps) {
                    clearInterval(intervalId);
                    return;
                }

                const ratio = toBlack ? step / steps : (steps - step) / steps;
                const backgroundColor = `rgb(${255 * (1 - ratio)}, ${255 * (1 - ratio)}, ${255 * (1 - ratio)})`;
                const textColor = `rgb(${255 * ratio}, ${255 * ratio}, ${255 * ratio})`;

                document.body.style.backgroundColor = backgroundColor;
                document.body.style.color = textColor;

                if (step === 50) {
                    if (toBlack === true) {
                        document.getElementById('toggler').innerHTML = '→ LIGHT MODE';
                    }
                    else {
                        document.getElementById('toggler').innerHTML = '→ DARK MODE';
                    }
                }

                step++;
            }, interval);
        }

        function toggleColorShift() {
            startColorShift(isShiftingToBlack);
            isShiftingToBlack = !isShiftingToBlack;
        }
    </script>
</body>
</html>
